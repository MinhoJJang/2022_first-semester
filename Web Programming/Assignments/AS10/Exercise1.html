<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	var num = window.prompt("정수를 입력해 주세요");
	if(num <0){
		document.write(num + " is negative.");
	}else if(num >0){
		document.write(num + " is positive.");
	}else {
		document.write("It's zero.");
	}
</script>

</body>
