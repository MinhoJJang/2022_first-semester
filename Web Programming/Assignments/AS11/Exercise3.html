<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function add(num1, num2) {
		return (parseFloat(num1) + parseFloat(num2)).toString();
	}
</script>

</head>
<body>

	<script type="text/javascript">
		var num1 = window.prompt("Enter the first String");
		var num2 = window.prompt("Enter the second String");
		alert(add(num1, num2));
	</script>

</body>
</html>
