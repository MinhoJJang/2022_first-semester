<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<caption>Web Languages</caption>
	<table border="2" cellpadding="4">
		<tr>
			<th align="left">HTML</th>
			<th>CSS</th>
		</tr>
		<tr>
			<td>JavaScript</td>
			<td>PHP</td>
		</tr>
	</table>

<br>

	<table border="2" cellpadding="4">
		<tr>
			<th>Cell 1</th>
			<th colspan="3" align="left">Cell 2</th>
		</tr>
		<tr>
			<td>Cell 3</td>
			<td>Cell 4</td>
			<td>Cell 5</td>
			<td>Cell 6</td>
		</tr>
	</table>

<br>

	<table border="1" cellpadding="4">
		<tr>
			<th>Cell 1</th>
			<td>Cell 2</td>
		</tr>
		<tr>
			<th rowspan="2">Cell 3</th>
			<td>Cell 4</td>
		</tr>
		<tr>
			<td>Cell 5</td>
		</tr>
	</table>

</body>
</html>
