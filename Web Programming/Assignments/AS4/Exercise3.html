<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

 h1 { 
 color: green;
 text-align: center;
 }
 
 body{
 color: red;
 }
 
 #blue {
 	color: blue;
 }
</style>

</head>
<body>

<h1>This is heading 1.</h1>

<p>This is an ordinary text. Notice that this is red.</p>
<p>The default text color for a page is defined in the body selector</p>
<br>
<p id="blue">This is a paragraph with a &lt;p&gt;tag.</p>
<p id="blue">This is blue; use the p selector.</p>

</body>
</html>
